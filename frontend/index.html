<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ── Favicon ─────────────────────────────────────────────────────── -->
    <link rel="icon" type="image/svg+xml" href="/graduation-cap.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

    <!-- ── Primary SEO ─────────────────────────────────────────────────── -->
    <title>Symbolos</title>
    <meta
      name="description"
      content="Symbolos is an AI-powered academic advisor for McGill University students. Plan your degree, explore courses with historical grade data, and get personalized guidance — all in one place."
    />
    <meta
      name="keywords"
      content="McGill University, academic advisor, course planning, degree requirements, McGill courses, grade averages, AI advisor, university planner"
    />
    <meta name="author" content="Symbolos" />
    <link rel="canonical" href="https://ai-advisor-pi.vercel.app" />

    <!-- ── Robots ──────────────────────────────────────────────────────── -->
    <!-- The app is behind auth so we don't want search engines indexing   -->
    <!-- user-specific pages. The landing/login page is fine to index.     -->
    <meta name="robots" content="index, follow" />

    <!-- ── Open Graph (Facebook / LinkedIn / Discord previews) ─────────── -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ai-advisor-pi.vercel.app" />
    <meta property="og:title" content="Symbolos" />
    <meta
      property="og:description"
      content="Plan your McGill degree with AI-powered course recommendations, historical grade data, and personalized academic guidance."
    />
    <meta property="og:image" content="https://ai-advisor-pi.vercel.app/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="Symbolos — AI Academic Advisor for McGill Students" />
    <meta property="og:site_name" content="Symbolos" />
    <meta property="og:locale" content="en_CA" />

    <!-- ── Twitter / X Card ────────────────────────────────────────────── -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Symbolos — AI Academic Advisor for McGill" />
    <meta
      name="twitter:description"
      content="Plan your McGill degree with AI-powered course recommendations, historical grade data, and personalized academic guidance."
    />
    <meta name="twitter:image" content="https://ai-advisor-pi.vercel.app/og-image.png" />

    <!-- ── Theme colour (browser chrome on mobile) ─────────────────────── -->
    <meta name="theme-color" content="#ED1B2F" />

    <!-- ── Fonts ───────────────────────────────────────────────────────── -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
